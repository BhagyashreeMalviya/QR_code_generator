<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
            --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-btn-primary-text: var(--color-slate-900);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
                --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background: linear-gradient(135deg, var(--color-background) 0%, var(--color-surface) 100%);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-20);
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 20% 30%, rgba(var(--color-teal-500-rgb), 0.05) 0%, transparent 50%),
                              radial-gradient(circle at 80% 70%, rgba(var(--color-teal-500-rgb), 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: linear-gradient(145deg, var(--color-surface), var(--color-background));
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            box-shadow: 0 20px 60px -15px rgba(0, 0, 0, 0.1), 0 10px 30px -10px rgba(0, 0, 0, 0.05);
            padding: var(--space-32);
            backdrop-filter: blur(10px);
            animation: slideInUp 0.6s var(--ease-standard);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-8);
            color: var(--color-text);
            background: linear-gradient(135deg, var(--color-primary), var(--color-teal-300));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-32);
        }

        .form-group {
            margin-bottom: var(--space-24);
        }

        label {
            display: block;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--space-8);
            color: var(--color-text);
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: var(--space-12);
            font-size: var(--font-size-base);
            color: var(--color-text);
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            transition: all var(--duration-normal) var(--ease-standard);
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-focus-ring), 0 4px 12px -2px rgba(var(--color-teal-500-rgb), 0.2);
            transform: translateY(-1px);
        }

        .size-color-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
        }

        .color-input-wrapper {
            display: flex;
            align-items: center;
            gap: var(--space-8);
        }

        input[type="color"] {
            width: 50px;
            height: 40px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
        }

        input[type="color"]:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.15);
        }

        .btn {
            width: 100%;
            padding: var(--space-12) var(--space-20);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            color: var(--color-btn-primary-text);
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            border: none;
            border-radius: var(--radius-base);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(var(--color-teal-500-rgb), 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: var(--color-secondary);
            color: var(--color-text);
            margin-top: var(--space-12);
        }

        .btn-secondary:hover {
            background-color: var(--color-secondary-hover);
        }

        .qr-result {
            margin-top: var(--space-32);
            text-align: center;
            display: none;
        }

        .qr-result.active {
            display: block;
        }

        #qrcode {
            display: inline-block;
            padding: var(--space-20);
            background-color: var(--color-white);
            border-radius: var(--radius-base);
            border: 1px solid var(--color-card-border);
            box-shadow: 0 8px 32px -8px rgba(0, 0, 0, 0.15);
            animation: fadeInScale 0.5s var(--ease-standard);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #qrcode img,
        #qrcode canvas {
            display: block;
            margin: 0 auto;
        }

        .error-message {
            color: #c0152f;
            font-size: var(--font-size-sm);
            margin-top: var(--space-8);
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .dynamic-field {
            animation: fadeIn 0.3s var(--ease-standard);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

            margin-top: var(--space-8);
        }

            display: block !important;
        }

        .history-section {
            margin-top: var(--space-32);
            padding-top: var(--space-32);
            border-top: 1px solid var(--color-border);
        }

        .history-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-16);
            color: var(--color-text);
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: var(--space-12);
        }

        .history-item {
            padding: var(--space-8);
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            position: relative;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.15);
        }

        .history-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .delete-history {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(192, 21, 47, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }

        .history-item:hover .delete-history {
            display: block;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-12);
            margin-top: var(--space-12);
        }

        .share-options {
            display: none;
            margin-top: var(--space-16);
            padding: var(--space-16);
            background-color: var(--color-secondary);
            border-radius: var(--radius-base);
        }

        .share-options.active {
            display: block;
            animation: fadeIn 0.3s var(--ease-standard);
        }

        .share-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-8) var(--space-16);
            margin: var(--space-4);
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            cursor: pointer;
            font-size: var(--font-size-sm);
            transition: all var(--duration-normal) var(--ease-standard);
        }

        .share-button:hover {
            background-color: var(--color-secondary-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>QR Code Generator</h1>
            <p class="subtitle">Generate QR codes for URLs, text, or any data</p>

            <form id="qrForm">
                <div class="form-group">
                    <label for="qrText">Text or URL</label>
                    <input 
                        type="text" 
                        id="qrText" 
                        placeholder="Enter text or URL to encode"
                        required
                    >
                    <div class="error-message" id="errorMessage">Please enter some text or URL</div>
                </div>

                <div class="form-group size-color-group">
                    <div>
                        <label for="qrSize">Size (px)</label>
                        <input 
                            type="number" 
                            id="qrSize" 
                            value="256" 
                            min="100" 
                            max="500"
                        >
                    </div>
                    <div>
                        <label for="qrColor">Color</label>
                        <div class="color-input-wrapper">
                            <input 
                                type="color" 
                                id="qrColor" 
                                value="#000000"
                            >
                            <input 
                                type="text" 
                                id="qrColorText" 
                                value="#000000" 
                                maxlength="7"
                                style="flex: 1;"
                            >
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="qrType">QR Code Type</label>
                    <select id="qrType">
                        <option value="text">Text/URL</option>
                        <option value="wifi">WiFi Network</option>
                        <option value="email">Email</option>
                        <option value="sms">SMS</option>
                        <option value="vcard">Contact (vCard)</option>
                    </select>
                </div>

                <div id="dynamicFields"></div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="addLogo" style="width: auto; margin-right: 8px;">
                        Add logo/image to center
                    </label>
                    <input type="file" id="logoInput" accept="image/*" style="display: none; margin-top: 8px;">
                </div>

                <button type="submit" class="btn" id="generateBtn">Generate QR Code</button>
            </form>

            <div class="qr-result" id="qrResult">
                <div id="qrcode"></div>
                <div class="btn-group">
                    <button class="btn btn-secondary" id="downloadBtn">ðŸ“¥ Download</button>
                    <button class="btn btn-secondary" id="shareBtn">ðŸ”— Share</button>
                </div>
                <div class="share-options" id="shareOptions">
                    <button class="share-button" id="copyBtn">ðŸ“‹ Copy Image</button>
                    <button class="share-button" id="copyLinkBtn">ðŸ”— Copy as Data URL</button>
                </div>
            </div>

            <div class="history-section" id="historySection" style="display: none;">
                <h3 class="history-title">Recent QR Codes</h3>
                <div class="history-grid" id="historyGrid"></div>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const form = document.getElementById('qrForm');
        const qrTextInput = document.getElementById('qrText');
        const qrSizeInput = document.getElementById('qrSize');
        const qrColorInput = document.getElementById('qrColor');
        const qrColorTextInput = document.getElementById('qrColorText');
        const qrTypeSelect = document.getElementById('qrType');
        const dynamicFields = document.getElementById('dynamicFields');
        const addLogoCheckbox = document.getElementById('addLogo');
        const logoInput = document.getElementById('logoInput');
        const qrResult = document.getElementById('qrResult');
        const qrcodeDiv = document.getElementById('qrcode');
        const downloadBtn = document.getElementById('downloadBtn');
        const shareBtn = document.getElementById('shareBtn');
        const shareOptions = document.getElementById('shareOptions');
        const copyBtn = document.getElementById('copyBtn');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        const historySection = document.getElementById('historySection');
        const historyGrid = document.getElementById('historyGrid');
        const errorMessage = document.getElementById('errorMessage');
        let currentQRCode = null;
        let qrHistory = JSON.parse(sessionStorage.getItem('qrHistory') || '[]');
        let logoImage = null;

        // QR Type field templates
        const fieldTemplates = {
            wifi: `
                <div class="form-group dynamic-field">
                    <label for="wifiSSID">Network Name (SSID)</label>
                    <input type="text" id="wifiSSID" placeholder="MyWiFi">
                </div>
                <div class="form-group dynamic-field">
                    <label for="wifiPassword">Password</label>
                    <input type="text" id="wifiPassword" placeholder="password123">
                </div>
                <div class="form-group dynamic-field">
                    <label for="wifiType">Security Type</label>
                    <select id="wifiType">
                        <option value="WPA">WPA/WPA2</option>
                        <option value="WEP">WEP</option>
                        <option value="">None</option>
                    </select>
                </div>
            `,
            email: `
                <div class="form-group dynamic-field">
                    <label for="emailTo">Email Address</label>
                    <input type="email" id="emailTo" placeholder="email@example.com">
                </div>
                <div class="form-group dynamic-field">
                    <label for="emailSubject">Subject</label>
                    <input type="text" id="emailSubject" placeholder="Subject line">
                </div>
                <div class="form-group dynamic-field">
                    <label for="emailBody">Message</label>
                    <input type="text" id="emailBody" placeholder="Email message">
                </div>
            `,
            sms: `
                <div class="form-group dynamic-field">
                    <label for="smsNumber">Phone Number</label>
                    <input type="tel" id="smsNumber" placeholder="+1234567890">
                </div>
                <div class="form-group dynamic-field">
                    <label for="smsMessage">Message</label>
                    <input type="text" id="smsMessage" placeholder="Text message">
                </div>
            `,
            vcard: `
                <div class="form-group dynamic-field">
                    <label for="vcardName">Full Name</label>
                    <input type="text" id="vcardName" placeholder="John Doe">
                </div>
                <div class="form-group dynamic-field">
                    <label for="vcardPhone">Phone</label>
                    <input type="tel" id="vcardPhone" placeholder="+1234567890">
                </div>
                <div class="form-group dynamic-field">
                    <label for="vcardEmail">Email</label>
                    <input type="email" id="vcardEmail" placeholder="john@example.com">
                </div>
                <div class="form-group dynamic-field">
                    <label for="vcardOrg">Organization</label>
                    <input type="text" id="vcardOrg" placeholder="Company Name">
                </div>
            `
        };

        // Handle QR type change
        qrTypeSelect.addEventListener('change', (e) => {
            const type = e.target.value;
            if (type === 'text') {
                dynamicFields.innerHTML = '';
                qrTextInput.parentElement.style.display = 'block';
            } else {
                qrTextInput.parentElement.style.display = 'none';
                dynamicFields.innerHTML = fieldTemplates[type] || '';
            }
        });

        // Handle logo checkbox
        addLogoCheckbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                logoInput.classList.add('active');
            } else {
                logoInput.classList.remove('active');
                logoInput.value = '';
                logoImage = null;
            }
        });

        // Handle logo file
        logoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    logoImage = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Sync color inputs
        qrColorInput.addEventListener('input', (e) => {
            qrColorTextInput.value = e.target.value;
        });

        qrColorTextInput.addEventListener('input', (e) => {
            const value = e.target.value;
            if (/^#[0-9A-F]{6}$/i.test(value)) {
                qrColorInput.value = value;
            }
        });

        // Generate QR text based on type
        function generateQRText(type) {
            switch(type) {
                case 'wifi':
                    const ssid = document.getElementById('wifiSSID').value;
                    const password = document.getElementById('wifiPassword').value;
                    const wifiType = document.getElementById('wifiType').value;
                    return `WIFI:T:${wifiType};S:${ssid};P:${password};;`;
                case 'email':
                    const emailTo = document.getElementById('emailTo').value;
                    const subject = document.getElementById('emailSubject').value;
                    const body = document.getElementById('emailBody').value;
                    return `mailto:${emailTo}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                case 'sms':
                    const number = document.getElementById('smsNumber').value;
                    const message = document.getElementById('smsMessage').value;
                    return `sms:${number}?body=${encodeURIComponent(message)}`;
                case 'vcard':
                    const name = document.getElementById('vcardName').value;
                    const phone = document.getElementById('vcardPhone').value;
                    const email = document.getElementById('vcardEmail').value;
                    const org = document.getElementById('vcardOrg').value;
                    return `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL:${phone}\nEMAIL:${email}\nORG:${org}\nEND:VCARD`;
                default:
                    return qrTextInput.value.trim();
            }
        }

        // Generate QR Code
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const type = qrTypeSelect.value;
            const text = generateQRText(type);
            const size = parseInt(qrSizeInput.value);
            const color = qrColorInput.value;

            // Validation
            if (!text) {
                errorMessage.classList.add('active');
                return;
            }

            errorMessage.classList.remove('active');

            // Clear previous QR code
            qrcodeDiv.innerHTML = '';

            // Generate new QR code
            currentQRCode = new QRCode(qrcodeDiv, {
                text: text,
                width: size,
                height: size,
                colorDark: color,
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            // Add logo if selected
            if (logoImage) {
                setTimeout(() => {
                    const canvas = qrcodeDiv.querySelector('canvas');
                    if (canvas) {
                        const ctx = canvas.getContext('2d');
                        const img = new Image();
                        img.onload = () => {
                            const logoSize = size * 0.2;
                            const x = (size - logoSize) / 2;
                            const y = (size - logoSize) / 2;
                            ctx.fillStyle = 'white';
                            ctx.fillRect(x - 5, y - 5, logoSize + 10, logoSize + 10);
                            ctx.drawImage(img, x, y, logoSize, logoSize);
                        };
                        img.src = logoImage;
                    }
                }, 100);
            }

            // Save to history
            setTimeout(() => {
                const canvas = qrcodeDiv.querySelector('canvas');
                if (canvas) {
                    const dataUrl = canvas.toDataURL();
                    qrHistory.unshift({ url: dataUrl, text: text.substring(0, 30), timestamp: Date.now() });
                    qrHistory = qrHistory.slice(0, 8);
                    sessionStorage.setItem('qrHistory', JSON.stringify(qrHistory));
                    renderHistory();
                }
            }, 200);

            // Show result
            qrResult.classList.add('active');

            // Scroll to result
            setTimeout(() => {
                qrResult.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        });

        // Download QR Code
        downloadBtn.addEventListener('click', () => {
            const canvas = qrcodeDiv.querySelector('canvas');
            
            if (canvas) {
                // Convert canvas to blob
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    const fileName = `qrcode_${Date.now()}.png`;
                    
                    link.href = url;
                    link.download = fileName;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Clean up
                    setTimeout(() => URL.revokeObjectURL(url), 100);
                });
            } else {
                // Fallback to image download
                const img = qrcodeDiv.querySelector('img');
                if (img) {
                    const link = document.createElement('a');
                    link.href = img.src;
                    link.download = `qrcode_${Date.now()}.png`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        });

        // Share functionality
        shareBtn.addEventListener('click', () => {
            shareOptions.classList.toggle('active');
        });

        copyBtn.addEventListener('click', async () => {
            const canvas = qrcodeDiv.querySelector('canvas');
            if (canvas) {
                canvas.toBlob(async (blob) => {
                    try {
                        await navigator.clipboard.write([
                            new ClipboardItem({ 'image/png': blob })
                        ]);
                        alert('QR code copied to clipboard!');
                    } catch (err) {
                        alert('Failed to copy image. Try downloading instead.');
                    }
                });
            }
        });

        copyLinkBtn.addEventListener('click', () => {
            const canvas = qrcodeDiv.querySelector('canvas');
            if (canvas) {
                const dataUrl = canvas.toDataURL();
                navigator.clipboard.writeText(dataUrl).then(() => {
                    alert('Data URL copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy to clipboard');
                });
            }
        });

        // Render history
        function renderHistory() {
            if (qrHistory.length === 0) {
                historySection.style.display = 'none';
                return;
            }
            historySection.style.display = 'block';
            historyGrid.innerHTML = qrHistory.map((item, index) => `
                <div class="history-item" onclick="restoreQR(${index})">
                    <img src="${item.url}" alt="QR Code">
                    <button class="delete-history" onclick="event.stopPropagation(); deleteHistory(${index})">Ã—</button>
                </div>
            `).join('');
        }

        function restoreQR(index) {
            const item = qrHistory[index];
            qrcodeDiv.innerHTML = `<img src="${item.url}" alt="QR Code">`;
            qrResult.classList.add('active');
            qrResult.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function deleteHistory(index) {
            qrHistory.splice(index, 1);
            sessionStorage.setItem('qrHistory', JSON.stringify(qrHistory));
            renderHistory();
        }

        // Load history on page load
        renderHistory();

        // Clear error on input
        qrTextInput.addEventListener('input', () => {
            if (qrTextInput.value.trim()) {
                errorMessage.classList.remove('active');
            }
        });
    </script>
</body>
